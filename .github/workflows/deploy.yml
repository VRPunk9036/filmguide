name: Build and Deploy Docker Image to VPS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t guide2film3:latest .

      - name: Save Docker image as tar
        run: docker save guide2film3:latest -o guide2film3.tar

      - name: Copy image to VPS
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PRIVATE_SSH_KEY }}
          source: "guide2film3.tar"
          target: "~"

      - name: Load and run image on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PRIVATE_SSH_KEY }}
          script: |
            docker load -i ~/guide2film3.tar
            docker stop guide2film3 || true
            docker rm guide2film3 || true
            docker run -d --name guide2film3 -p 3000:3000 guide2film3:latest
